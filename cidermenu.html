<!DOCTYPE html>
<html>
<head>
  <title>Socal Cider Menu</title>
  <link rel="stylesheet" href="css/cider-menu.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
</head>
<body>

  <div class="header">
        <div class="HeaderLeft">
        <!-- <img > -->
        </div>

        <div class="HeaderCenter">
          <h1 id="HeaderTitle">
            SoCal Cider Co
          </h1>
        </div>
      </div>

  <div id="dynamic-menu">
    <div id="leftColumn">
      <table>
        <thead>
          <tr>
            <td style="text-align: center;">Column One</td>
            <td>ABV</td>
          </tr>
        </thead>
        <tbody id="left-container">
        </tbody>
      </table>
    </div>

    <div id="rightColumn">
      <table>
         <thead>
          <tr>
            <td style="text-align: center;"> Column Two</td>
            <td>ABV</td>
          </tr>
        </thead>
        <tbody id="right-container">
        </tbody>
      </table>
    </div>

    <div class="table-divide"></div>
    <div id="pricesMenu">
      <table id="price-table">
        <thead>
          <tr>
            <td class="merchAndPrices" colspan="4">PRICES</td>
          </tr>
        </thead>
        <tbody id="price-container">
          <tr>
            <td> Glass: $6
            </td>
            <td> Taster: $2.50
            </td>
            <td> Flight: $14
            </td>
            <td> Bottle: $13.99
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

<script type="text/javascript" src="https://npmcdn.com/contentful@3.3.5/browser-dist/contentful.js"></script>
<script type="text/javascript" src="js/cidermenu.js"></script>

</body>
</html>
