<!DOCTYPE html>
<html>
<head>
  <title>Scal Cider Menu</title>
  <link rel="stylesheet" href="css/cider-menu.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
</head>
<body>
  <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
    <iframe id="ytBG" width="100%" height="100%" src="https://www.youtube.com/embed/KUgrBTNbSe4?rel=0&amp;controls=0&amp;showinfo=0&amp;loop=1&amp;playlist=KUgrBTNbSe4&amp;autoplay=1"
     frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="dynamic-menu">
    <div id="leftColumn">
      <table>
        <thead>
          <tr>
            <td colspan="2">
              SoCal Cider
            </td>
          </tr>
        </thead>
        <tbody id="left-container">
        </tbody>
      </table>
    </div>

    <div id="rightColumn">
      <table>
        <thead>
          <tr>
            <td colspan="2">
              Friends Who Shredd
            </td>
          </tr>
        </thead>
        <tbody id="right-container">
        </tbody>
      </table>
    </div>

    <div class="table-divide"></div>
    <div id="pricesMenu">
      <table id="price-table">
        <thead>
          <tr>
            <td class="merchAndPrices" colspan="4">PRICES</td>
          </tr>
        </thead>
        <tbody id="price-container">
          <tr>
            <td> Glass: $6
            </td>
            <td> Taster: $3
            </td>
            <td> Flight: $12
            </td>
            <td> Cans: TBD
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

<script type="text/javascript" src="https://npmcdn.com/contentful@3.3.5/browser-dist/contentful.js"></script>
<script type="text/javascript" src="js/cidermenu.js"></script>

</body>
</html>
